name: Rain Data Update
on:
  schedule:
    # Runs at 23:00 UTC = 1:00, 7:00 AM Israel time (winter, UTC+2)
    - cron: '0 5,15 * * *'
  workflow_dispatch:  # Allows manual triggering from the Actions tab
jobs:
  update-rain-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run rain update
        env:
          IMS_API_TOKEN: ${{ secrets.IMS_API_TOKEN }}
        run: |
          python code/rain_update.py
          python code/rain_per_month.py
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [ -n "$(git status --porcelain)" ]; then
            echo "IS_NEW=true" >> $GITHUB_ENV
          else
            echo "no changes"
            echo "IS_NEW=false" >> $GITHUB_ENV
          fi
      - name: commit files
        run: |
          git add -A
          git commit -m "auto update"
          git pull --no-rebase
        if: ${{ env.IS_NEW == 'true' }}
      - name: push files
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ env.IS_NEW == 'true' }}
