name: Temperature Data Update

on:
  schedule:
    # Runs at 01:00 UTC = 3:00 AM Israel time (winter, UTC+2)
    # This is 2 hours after the rain update (23:00 UTC)
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allows manual triggering from the Actions tab

jobs:
  update-temp-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run temperature update
        env:
          IMS_API_TOKEN: ${{ secrets.IMS_API_TOKEN }}
        run: |
          python code/temp_update.py
          python code/temp_per_month.py
          python code/plot_regional_temp.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "auto update temperature data"
            git pull --no-rebase
            git push
          else
            echo "no changes to commit"
          fi
