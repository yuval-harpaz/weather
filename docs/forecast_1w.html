    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>

    <script>
        const map = L.map('map').setView([31.5, 35.0], 8);
        L.tileLayer('https://cdnil.govmap.gov.il/xyz/heb/{z}/{x}/{y}.png', {
            attribution: 'Â© ×”××¨×›×– ×œ××™×¤×•×™ ×™×©×¨××œ'
        }).addTo(map);

        const hebrewDays = ['×', '×‘', '×’', '×“', '×”', '×•', '×©'];
        const fullHebrewDays = ['×™×•× ×¨××©×•×Ÿ', '×™×•× ×©× ×™', '×™×•× ×©×œ×™×©×™', '×™×•× ×¨×‘×™×¢×™', '×™×•× ×—××™×©×™', '×™×•× ×©×™×©×™', '×™×•× ×©×‘×ª'];

        const openCities = ['Hadera', 'Jerusalem', 'Zafed', 'Beer Sheva', 'Eilat', 'Mizpe Ramon'];
        let markers = [];
        let firstClick = true;

        function getRainIcon(rain) {
            const r = parseFloat(rain);
            if (r <= 0.1) return 'â˜€ï¸';
            if (r <= 5) return 'ğŸŒ¦ï¸';
            if (r <= 10) return 'ğŸŒ§ï¸';
            return 'â›ˆï¸';
        }

        function fmtDate(dateStr) {
            const d = new Date(dateStr);
            return d.getDate() + '/' + (d.getMonth() + 1);
        }

        function tempColor(temp) {
            const t = Math.max(10, Math.min(40, temp));
            const ratio = (t - 10) / 30;
            let r, g, b;
            if (ratio < 0.25) { r = 0; g = Math.round(ratio * 4 * 255); b = 255; }
            else if (ratio < 0.5) { r = 0; g = 255; b = Math.round((0.5 - ratio) * 4 * 255); }
            else if (ratio < 0.75) { r = Math.round((ratio - 0.5) * 4 * 255); g = 255; b = 0; }
            else { r = 255; g = Math.round((1.0 - ratio) * 4 * 255); b = 0; }
            return `rgb(${r},${g},${b})`;
        }

        fetch('https://forecastisr1w6h.yuvharpaz.workers.dev')
            .then(r => r.text())
            .then(xmlText => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                const locations = xmlDoc.querySelectorAll('Location');

                locations.forEach(loc => {
                    const meta = loc.querySelector('LocationMetaData');
                    const nameEng = meta.querySelector('LocationNameEng').textContent;
                    const lat = parseFloat(meta.querySelector('DisplayLat').textContent);
                    const lon = parseFloat(meta.querySelector('DisplayLon').textContent);

                    const forecasts = loc.querySelectorAll('Forecast');
                    const daysMap = {};

                    forecasts.forEach(f => {
                        const timeStr = f.querySelector('ForecastTime').textContent; // YYYY-MM-DD HH:mm:ss
                        const datePart = timeStr.split(' ')[0];
                        const hourPart = timeStr.split(' ')[1].split(':')[0];

                        if (!daysMap[datePart]) daysMap[datePart] = [];

                        const data = {
                            time: hourPart,
                            temp: f.querySelector('Temperature').textContent,
                            humidity: f.querySelector('RelativeHumidity').textContent,
                            windSpeed: f.querySelector('WindSpeed').textContent,
                            windDir: f.querySelector('WindDirection').textContent,
                            rain: f.querySelector('Rain').textContent,
                            maxTemp: f.querySelector('MaxTemp').textContent,
                            feelsLike: f.querySelector('FeelsLike').textContent,
                            heatStress: f.querySelector('HeatStress').textContent,
                            uv: f.querySelector('UVIndex').textContent
                        };
                        daysMap[datePart].push(data);
                    });

                    const sortedDates = Object.keys(daysMap).sort();

                    // Slim Tooltip Content
                    let slimHTML = '<div class="forecast-grid">';
                    sortedDates.slice(0, 7).forEach(date => {
                        const d = new Date(date);
                        const dayData = daysMap[date];
                        const relevantHours = ['02', '08', '14', '20'];

                        slimHTML += `<div class="forecast-day">
                            <div class="day-header">
                                <span class="day-name">${hebrewDays[d.getDay()]}</span>
                                <span class="day-date">${fmtDate(date)}</span>
                            </div>
                            <div class="intervals-grid">`;

                        relevantHours.forEach(h => {
                            const hourData = dayData.find(hd => hd.time === h);
                            if (hourData) {
                                slimHTML += `<div class="interval-slot">
                                    <span class="interval-time">${h}</span>
                                    <span class="weather-icon">${getRainIcon(hourData.rain)}</span>
                                    <span class="temp-max">${Math.round(hourData.maxTemp)}Â°</span>
                                </div>`;
                            } else {
                                slimHTML += `<div class="interval-slot" style="visibility:hidden"></div>`;
                            }
                        });

                        slimHTML += `</div></div>`;
                    });
                    slimHTML += '</div>';

                    // Detailed Popup Content
                    let detailedHTML = `<div class="detailed-popup">
                        <div class="popup-header">${nameEng} - ×ª×—×–×™×ª ××¤×•×¨×˜×ª</div>
                        <div class="popup-scroll">`;

                    sortedDates.slice(0, 7).forEach(date => {
                        const d = new Date(date);
                        detailedHTML += `<div class="popup-day">
                            <span class="popup-day-title">${fullHebrewDays[d.getDay()]} ${fmtDate(date)}</span>
                            <table class="popup-table">
                                <thead>
                                    <tr>
                                        <th>×©×¢×”</th>
                                        <th>×˜××¤'</th>
                                        <th>×œ×—×•×ª</th>
                                        <th>×¨×•×—</th>
                                        <th>×’×©×</th>
                                        <th>UV</th>
                                    </tr>
                                </thead>
                                <tbody>`;

                        daysMap[date].forEach(h => {
                            detailedHTML += `<tr>
                                <td>${h.time}:00</td>
                                <td>${h.temp}Â°</td>
                                <td>${h.humidity}%</td>
                                <td>${h.windSpeed} ×§×"×©</td>
                                <td>${h.rain} ×"×</td>
                                <td>${h.uv}</td>
                            </tr>`;
                        });

                        detailedHTML += `</tbody></table></div>`;
                    });
                    detailedHTML += `</div></div>`;

                    // Marker
                    const firstDayMax = daysMap[sortedDates[0]] ? parseFloat(daysMap[sortedDates[0]][0].maxTemp) : 20;
                    const marker = L.circleMarker([lat, lon], {
                        radius: 8,
                        fillColor: tempColor(firstDayMax),
                        color: '#fff',
                        weight: 1.5,
                        fillOpacity: 0.9
                    }).addTo(map);

                    marker.bindTooltip(slimHTML, {
                        permanent: openCities.some(name => nameEng.includes(name)),
                        direction: 'top',
                        className: 'compact-tooltip',
                        offset: [515, -10],
                        opacity: 1
                    });

                    markers.push(marker);

                    marker.on('click', function (e) {
                        if (firstClick) {
                            markers.forEach(m => {
                                const tt = m.getTooltip();
                                if (tt && tt.options.permanent) {
                                    const content = tt.getContent();
                                    m.unbindTooltip();
                                    m.bindTooltip(content, {
                                        permanent: false,
                                        direction: 'top',
                                        className: 'compact-tooltip',
                                        offset: [515, -10],
                                        opacity: 1
                                    });
                                }
                            });
                            firstClick = false;
                        }
                    });

                    marker.bindPopup(detailedHTML, {
                        maxWidth: 400,
                        className: 'detailed-popup'
                    });
                });

                map.on('click', function (e) {
                    if (firstClick) {
                        markers.forEach(m => {
                            const tt = m.getTooltip();
                            if (tt && tt.options.permanent) {
                                const content = tt.getContent();
                                m.unbindTooltip();
                                m.bindTooltip(content, {
                                    permanent: false,
                                    direction: 'top',
                                    className: 'compact-tooltip',
                                    offset: [515, -10],
                                    opacity: 1
                                });
                            }
                        });
                        firstClick = false;
                    }
                });

                // Colorbar
                const colorbar = L.control({ position: 'bottomleft' });
                colorbar.onAdd = function () {
                    const div = L.DomUtil.create('div', 'colorbar-control');
                    div.innerHTML = `
                        <div class="colorbar-labels">
                            <span>40Â°C</span><span>30Â°C</span><span>20Â°C</span><span>10Â°C</span>
                        </div>
                        <div class="colorbar-gradient"></div>
                    `;
                    return div;
                };
                colorbar.addTo(map);

                document.getElementById('loading').style.display = 'none';
            })
            .catch(err => {
                console.error(err);
                document.getElementById('loading').innerHTML = `<div class="error-msg">×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×</div>`;
            });
    </script>
