<body>

        <div class="records-grid">

            </div>

            <!-- Max 24h Rain -->

            </div>

            <!-- Total Rain -->
            <div class="record-card">
                <h2 style="color: var(--rain);">×¡×”"×› ×’×©× ×œ×ª×§×•×¤×” ğŸ’§</h2>

    <script>
        let rawData = {
            rain: [],
            temp_max: [],
            temp_min: []
        };
        let currentPeriod = 7;

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const [date, time] = dateStr.split(' ');
            const [y, m, d] = date.split('-');
            return `${d}/${m}/${y} ${time || ''}`.trim();
        }

        async function fetchData() {
            const now = new Date();
            const years = [now.getFullYear()];
            // If we are in the first 31 days of the year, we need previous year too
            if (now.getDate() < 31 && now.getMonth() === 0) {
                years.push(now.getFullYear() - 1);
            }

            const types = ['rain', 'temp_max', 'temp_min'];
            const promises = [];

            for (const type of types) {
                for (const year of years) {
                    const url = `https://raw.githubusercontent.com/yuval-harpaz/weather/refs/heads/main/data/${type}_${year}.csv`;
                    promises.push(
                        fetch(url)
                            .then(r => r.text())
                            .then(text => {
                                const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
                                rawData[type] = [...rawData[type], ...parsed.data];
                            })
                            .catch(e => console.warn(`Failed to fetch ${type}_${year}`, e))
                    );
                }
            }

            await Promise.all(promises);

            // Clean and sort data
            for (const type of types) {
                rawData[type].forEach(d => d.dateObj = new Date(d.datetime));
                rawData[type].sort((a, b) => a.dateObj - b.dateObj);
            }

            updateDashboard();
            document.getElementById('loading').classList.add('hidden');
        }

        function togglePeriod(p) {
            currentPeriod = p;
            document.getElementById('btn7').classList.toggle('active', p === 7);
            document.getElementById('btn31').classList.toggle('active', p === 31);
            updateDashboard();
        }

        function updateDashboard() {
            const now = new Date();
            const startDate = new Date(now.getTime() - (currentPeriod * 24 * 60 * 60 * 1000));

            // Filter and Process
            const records = computeRecords(startDate);
            renderLists(records);

            // Find last update based on BET DAGAN temperature
            let lastUpdateStr = "";
            const betDaganData = rawData.temp_max.filter(d => !isNaN(parseFloat(d['BET DAGAN'])));
            if (betDaganData.length > 0) {
                const latest = betDaganData[betDaganData.length - 1];
                lastUpdateStr = formatDate(latest.datetime);
            } else {
                lastUpdateStr = now.toLocaleString('he-IL');
            }

            document.getElementById('last-update').innerText = `××¢×•×“×›×Ÿ ×œ: ${lastUpdateStr}`;
        }

        function computeRecords(startDate) {
            const results = {};
            const stations = Object.keys(rawData.rain[0] || {}).filter(k => k !== 'datetime' && k !== 'dateObj');

            // --- TEMPERATURE ---
            ['temp_max', 'temp_min'].forEach(type => {
                const data = rawData[type].filter(d => d.dateObj >= startDate);
                const stationVals = {};

                stations.forEach(s => {
                    let vals = data.map(d => ({ v: parseFloat(d[s]), t: d.datetime })).filter(x => !isNaN(x.v));
                    if (vals.length > 0) {
                        if (type === 'temp_max') {
                            const max = vals.reduce((a, b) => a.v > b.v ? a : b);
                            stationVals[s] = max;
                        } else {
                            const min = vals.reduce((a, b) => a.v < b.v ? a : b);
                            stationVals[s] = min;
                        }
                    }
                });

                const sorted = Object.entries(stationVals)
                    .sort((a, b) => type === 'temp_max' ? b[1].v - a[1].v : a[1].v - b[1].v)
                    .slice(0, 10);

                results[type] = sorted.map(x => ({ station: x[0], value: x[1].v, date: x[1].t }));
            });

            // --- RAIN ---
            const rainData = rawData.rain.filter(d => d.dateObj >= startDate);

            // 1h Max & Total
            const rain1h = {};
            const rainTotal = {};
            stations.forEach(s => {
                let vals = rainData.map(d => ({ v: parseFloat(d[s]), t: d.datetime })).filter(x => !isNaN(x.v) && x.v > 0);
                if (vals.length > 0) {
                    rain1h[s] = vals.reduce((a, b) => a.v > b.v ? a : b);
                    rainTotal[s] = vals.reduce((sum, x) => sum + x.v, 0);
                }
            });

            results.rain_1h = Object.entries(rain1h).sort((a, b) => b[1].v - a[1].v).slice(0, 10).map(x => ({ station: x[0], value: x[1].v, date: x[1].t }));
            results.rain_total = Object.entries(rainTotal).sort((a, b) => b[1] - a[1]).slice(0, 10).map(x => ({ station: x[0], value: x[1] }));

            // 24h Max (Rolling)
            const rain24h = {};
            stations.forEach(s => {
                let max24 = 0;
                let maxDate = '';
                for (let i = 23; i < rainData.length; i++) {
                    let sum = 0;
                    for (let j = 0; j < 24; j++) {
                        let v = parseFloat(rainData[i - j][s]);
                        if (!isNaN(v)) sum += v;
                    }
                    if (sum > max24) {
                        max24 = sum;
                        maxDate = rainData[i].datetime;
                    }
                }
                if (max24 > 0) rain24h[s] = { v: max24, t: maxDate };
            });

            results.rain_24h = Object.entries(rain24h).sort((a, b) => b[1].v - a[1].v).slice(0, 10).map(x => ({ station: x[0], value: x[1].v, date: x[1].t }));

            return results;
        }

        function renderLists(records) {
            const mapping = [
                { id: 'list-temp-max', data: records.temp_max, unit: 'Â°C' },
                { id: 'list-temp-min', data: records.temp_min, unit: 'Â°C' },
                { id: 'list-rain-1h', data: records.rain_1h, unit: '×"×' },
                { id: 'list-rain-24h', data: records.rain_24h, unit: '×"×' },
                { id: 'list-rain-total', data: records.rain_total, unit: '×"×' }
            ];

            mapping.forEach(m => {
                const el = document.getElementById(m.id);
                el.innerHTML = m.data.map(item => `
                    <li class="record-item">
                        <div>
                            <span class="station-name">${item.station}</span>
                            ${item.date ? `<span class="record-date">${formatDate(item.date)}</span>` : ''}
                        </div>
                        <span class="record-value">${item.value.toFixed(1)}${m.unit}</span>
                    </li>
                `).join('');
            });
        }

        fetchData();
    </script>
