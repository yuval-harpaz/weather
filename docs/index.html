<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>צפייה בנתוני מזג האוויר בישראל</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f5f7fb;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <header class="dashboard-header">
        <div id="floating-title"
            style="position: static; transform: none; box-shadow: none; background: transparent; padding: 0;">
            <h1>צפייה בנתוני מזג אוויר - IMS</h1>
            <div class="data-source">
                <span>נתונים מתוך</span>
                <a href="https://ims.gov.il/en/data_gov" target="_blank" rel="noopener">
                    <img src="https://ims.gov.il/themes/imst/ims/images/logo.jpg" alt="IMS" class="ims-logo">
                </a>
                <span style="margin-right: 10px; font-size: 0.8em; color: #888;">השמ"ט אינו נושא באחריות כלשהי למידע
                    ואינו צד לפרסומו</span>
            </div>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="dashboard-grid">
            <!-- Stations Map -->
            <section class="card">
                <div class="card-header">
                    <a href="stations.html" class="card-title">מפת תחנות מזג אוויר</a>
                </div>
                <div class="iframe-container">
                    <iframe src="stations.html" title="Weather Stations Preview" loading="lazy"></iframe>
                </div>
            </section>

            <!-- Station Data -->
            <section class="card">
                <div class="card-header">
                    <a href="selected.html" class="card-title">נתוני תחנות - גרפים</a>
                </div>
                <div class="iframe-container">
                    <iframe src="selected.html" title="Station Data Preview" loading="lazy"></iframe>
                </div>
            </section>

            <!-- Medians -->
            <section class="card">
                <div class="card-header">
                    <a href="medians.html" class="card-title">גשם מצטבר לעונה ביחס לצפי</a>
                </div>
                <div class="iframe-container">
                    <iframe src="medians.html" title="Medians Preview" loading="lazy"></iframe>
                </div>
            </section>

            <!-- Regional Rain -->
            <section class="card">
                <div class="card-header">
                    <a href="regional_rain.html" class="card-title">גשם אזורי - מצטבר עונתי</a>
                </div>
                <div class="iframe-container">
                    <iframe src="regional_rain.html" title="Regional Rain Preview" loading="lazy"></iframe>
                </div>
            </section>

            <!-- Regional Temperature -->
            <section class="card">
                <div class="card-header">
                    <a href="regional_temp_max.html" class="card-title">טמפרטורה אזורית</a>
                    <div class="card-links">
                        <a href="regional_temp_max.html" class="card-link">מקסימום</a>
                        <a href="regional_temp_min.html" class="card-link">מינימום</a>
                    </div>
                </div>
                <div class="iframe-container">
                    <iframe src="regional_temp_max.html" title="Regional Temp Preview" loading="lazy"></iframe>
                </div>
            </section>

            <!-- Most Records Dashboard -->
            <section class="card">
                <div class="card-header">
                    <a href="most.html" class="card-title">שיאי מזג אוויר</a>
                </div>
                <div class="iframe-container">
                    <iframe src="most.html" title="Most Records Preview" loading="lazy"></iframe>
                </div>
            </section>
        </div>
    </main>

</body>

</html>
