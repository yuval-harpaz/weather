<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>צפייה בנתוני מזג האוויר בישראל</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f5f7fb;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <header class="dashboard-header">
        <div class="header-content">
            <div class="header-title-row">
                <img src="logo.jpg" alt="Icon" class="title-icon">
                <h1>נתוני מזג אויר בישראל</h1>
                <a href="https://github.com/yuval-harpaz/weather" class="github-link" title="GitHub Repository">
                    <svg class="github-icon" viewBox="0 0 24 24">
                        <path
                            d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12" />
                    </svg>
                </a>
            </div>
            <div class="header-subtitle">טמפרטורות מינימום, מקסימום וגשם, ברזולוציה שעתית</div>
            <div class="data-source">
                <span>נתונים מתוך</span>
                <a href="https://ims.gov.il/en/data_gov" target="_blank" rel="noopener">
                    <img src="https://ims.gov.il/themes/imst/ims/images/logo.jpg" alt="IMS" class="ims-logo">
                </a>
                <span style="margin-right: 10px; font-size: 0.8em; color: #888;">השמ"ט אינו נושא באחריות כלשהי למידע
                    ואינו צד לפרסומו</span>
            </div>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="dashboard-grid">
            <!-- Stations Map -->
            <section class="card">
                <div class="card-header">
                    <a href="stations.html" class="card-title">מפת תחנות מזג אוויר</a>
                </div>
                <div class="iframe-container">
                    <iframe src="stations.html" title="Weather Stations Preview" loading="lazy"></iframe>
                </div>
            </section>

            <!-- Station Data -->
            <section class="card">
                <div class="card-header">
                    <a href="selected.html" class="card-title">נתוני תחנות - גרפים</a>
                </div>
                <div class="iframe-container">
                    <iframe src="selected.html" title="Station Data Preview" loading="lazy"></iframe>
                </div>
            </section>

            <!-- Medians -->
            <section class="card">
                <div class="card-header">
                    <a href="medians.html" class="card-title">גשם מצטבר לעונה ביחס לצפי</a>
                </div>
                <div class="iframe-container">
                    <iframe src="medians.html" title="Medians Preview" loading="lazy"></iframe>
                </div>
            </section>

            <!-- Regional Rain -->
            <section class="card">
                <div class="card-header">
                    <a href="regional_rain.html" class="card-title">גשם אזורי - מצטבר עונתי</a>
                </div>
                <div class="iframe-container">
                    <iframe src="regional_rain.html" title="Regional Rain Preview" loading="lazy"></iframe>
                </div>
            </section>

            <!-- Regional Temperature -->
            <section class="card">
                <div class="card-header">
                    <a href="regional_temp_max.html" class="card-title">טמפרטורה אזורית</a>
                    <div class="card-links">
                        <a href="regional_temp_max.html" class="card-link">מקסימום</a>
                        <a href="regional_temp_min.html" class="card-link">מינימום</a>
                    </div>
                </div>
                <div class="iframe-container">
                    <iframe src="regional_temp_max.html" title="Regional Temp Preview" loading="lazy"></iframe>
                </div>
            </section>

            <!-- Most Records Dashboard -->
            <section class="card">
                <div class="card-header">
                    <a href="most.html" class="card-title">שיאי מזג אוויר</a>
                </div>
                <div class="iframe-container">
                    <iframe src="most.html" title="Most Records Preview" loading="lazy"></iframe>
                </div>
            </section>
        </div>
    </main>

</body>

</html>
